<p style="layout-grid-mode: char; margin-left: 0cm; margin-right: 0cm; margin-top: 0cm; margin-bottom: 4.5pt; background: white">
<b><span style="font-size: 16.0pt; font-family: MingLiU,serif; color: #141823">
警棍有眼：和香港警察討慈悲</span><span lang="EN-US" style="font-size: 16.0pt; font-family: MingLiU,serif; color: #141823">(轉載)</span></b></p>
<p style="line-height: 20.0pt; margin-top: 4.5pt; background: white"><b>
<span style="font-size: 16.0pt; font-family: MingLiU,serif; color: #141823">乞靈</span></b></p>
<p style="line-height: 20.0pt; margin-top: 4.5pt; background: white">
<span style="font-family: MingLiU,serif; color: #141823">把我高高舉起</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: 新細明體,serif; color: #141823">看準頭腦、關節、私處狠狠打下去</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: 新細明體,serif; color: #141823">灼熱肌膚，血花四濺，腦漿腥羶</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: 新細明體,serif; color: #141823">看不見是骨折、內出血、休克</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: 新細明體,serif; color: #141823">永久性傷殘死亡</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: 新細明體,serif; color: #141823">一棍忘情打下去</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: 新細明體,serif; color: #141823">良心碎</span><span style="font-family: MingLiU,serif; color: #141823">了</span></span></p>
<p style="line-height: 20.0pt; margin-top: 0cm; background: white">
<span style="font-family: MingLiU,serif; color: #141823">我是凶器</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: MingLiU,serif; color: #141823">本應配在腰間</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: MingLiU,serif; color: #141823">現在追趕羊群一樣的市民</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: MingLiU,serif; color: #141823">專&#14850;年青陽光的臉面</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: MingLiU,serif; color: #141823">忘了警察誓言的初衷</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: MingLiU,serif; color: #141823">我情願瞎了眼</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: MingLiU,serif; color: #141823">給世界留一點慈悲</span></p>
