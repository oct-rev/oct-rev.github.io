<p style="layout-grid-mode: char; margin-left: 0cm; margin-right: 0cm; margin-top: 0cm; margin-bottom: 4.5pt; background: white">
<b><span style="font-size: 16.0pt; font-family: SimSun,serif; color: #141823">
警棍有眼：和香港警察讨慈悲</span><span lang="EN-US" style="font-size: 16.0pt; font-family: SimSun,serif; color: #141823">(转载)</span></b></p>
<p style="line-height: 20.0pt; margin-top: 4.5pt; background: white"><b>
<span style="font-size: 16.0pt; font-family: SimSun,serif; color: #141823">乞灵</span></b></p>
<p style="line-height: 20.0pt; margin-top: 4.5pt; background: white">
<span style="font-family: SimSun,serif; color: #141823">把我高高举起</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: SimSun,serif; color: #141823">看准头脑、关节、私处狠狠打下去</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: SimSun,serif; color: #141823">灼热肌肤，血花四溅，脑浆腥膻</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: SimSun,serif; color: #141823">看不见是骨折、内出血、休克</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: SimSun,serif; color: #141823">永久性伤残死亡</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: SimSun,serif; color: #141823">一棍忘情打下去</span></span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span class="textexposedshow">
<span style="font-family: SimSun,serif; color: #141823">良心碎了</span></span></p>
<p style="line-height: 20.0pt; margin-top: 0cm; background: white">
<span style="font-family: SimSun,serif; color: #141823">我是凶器</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: SimSun,serif; color: #141823">本应配在腰间</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: SimSun,serif; color: #141823">现在追赶羊群一样的市民</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: SimSun,serif; color: #141823">专&#14850;年青阳光的脸面</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: SimSun,serif; color: #141823">忘了警察誓言的初衷</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: SimSun,serif; color: #141823">我情愿瞎了眼</span><span lang="EN-US" style="font-family: Helvetica,sans-serif; color: #141823"><br>
</span><span style="font-family: SimSun,serif; color: #141823">给世界留一点慈悲</span></p>
