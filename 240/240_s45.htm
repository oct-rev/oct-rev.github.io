	<b><span lang="ZH-TW" style="font-size: 26.0pt; font-family: SimSun">胡诌&#21465;怀</span></b></p>
	<p class="MsoNormal" align="center" style="text-align: center; text-indent: -8.5pt; line-height: 200%; layout-grid-mode: char; margin-left: 8.5pt; margin-top: 30px">
	<span style="font-size: 12.0pt">&nbsp;</span></p>
	<p class="MsoNormal" align="center" style="text-align: center; text-indent: -11.35pt; line-height: 200%; layout-grid-mode: char; margin-left: 11.35pt; margin-top: 30px">
	<b><span lang="ZH-TW" style="font-size: 16.0pt; font-family: SimSun">熊安东</span></b></p>
	<p class="MsoNormal" style="text-indent: -11.35pt; line-height: 200%; layout-grid-mode: char; margin-left: 11.35pt; margin-top: 30px">
	<b><span style="font-size: 16.0pt; color: black">&nbsp;</span></b></div>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<span lang="ZH-TW" style="font-size: 12.0pt; font-family: SimSun">
明天是新的一年开始，有感，写打油诗一首，&#25933;怀。</span></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<span style="font-size: 12.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">回首九十五年，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">岁月瞬逝如电闪。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">孟浪求索三十年，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">楚冠撒谎三十年，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">大兴公民三十年。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">世事多变，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">人生短暂。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">古今往来谁不老？</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">今年怅惘送春去，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">来岁尚能迎春来？</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">生老病死，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">自然规律，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: SimSun">我心平顺从。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<span style="font-size: 12.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="right" style="text-align: right; word-break: break-all; line-height: 200%; margin-top: 30px">
<span lang="ZH-TW" style="font-size: 12.0pt; font-family: SimSun">二○一五年十二月三十一日</span></p>
<p class="MsoNormal" align="right" style="text-align: right; text-indent: 24.1pt; line-height: 200%; layout-grid-mode: char; margin-top: 30px">
<span style="font-size: 12.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 200%; layout-grid-mode: char; margin-top: 30px">
<span lang="ZH-TW" style="font-size: 12.0pt; font-family: SimSun">
小周注：上海有条“大兴街”，所售物品常有“次品”，“劣品”。上海人把次品劣品叫做“大兴货”。“大兴公民三十年”意指“有公民之名，无公民之实”三十年。</span></p>
